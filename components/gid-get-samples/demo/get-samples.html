<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../gid-get-samples.html">
<style>
  	table, th, td {
    border: 1px solid grey;
    border-collapse: collapse;
	}
	td {
	    text-align: center;
	}
  </style>
    
<dom-module id="get-samples">
    <template>
        <gid-get-samples api-url='https://srv-34-197-77-167.globalids.com:8443/api/v1' 
        limit = '50' columns = '["-4110485992817674132","7543548824685721599"]' api-token = 'MTAxNjUwMzAxMTUwMzY0NDg5MTU3ODA5MDFY'
        get-samples = true
        sampledata = {{sampledata}}></gid-get-samples>
        		<template is="dom-if" if="[[fetchSamplesSuccess]]">
	                <p></p>
	                <template is="dom-if" if="[[sampledata.columns]]">
		                <table style="width:50%">
						  <tr>
						    <th>{{col1}}</th> 
						    <th>{{col2}}</th>
						  </tr>
						  <template is="dom-repeat" items="[[sampledata.rows]]">
						  <tr>
						    <td>{{item.0}}</td>
						    <td>{{item.1}}</td> 
						  </tr>
						  </template>
						</table>
					</template>
    		</template>
    		<template is="dom-if" if="![[fetchSamplesSuccess]]">
                <p>{{response.developerMessage}}</p>
           </template>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'get-samples',
                properties: {
                    samplerows: {
                    	type: Array,
                    	notify: true   
                   },
                   sampledata: {
                   	type: Array,
                   	notify: true,
                   	observer: 'sampledataArrObserver'
                  },
                  col1: {
                	  type: String,
                      notify: true,
                      value: ""
                  },
                  col2: {
                	  type: String,
                      notify: true,
                      value: ""
                  },
                  fetchSamplesSuccess:{
                	  type: Boolean,
                	  notify: true,
                	  value: false
                  }
                },
                sampledataArrObserver: function(){
                	if(this.sampledata.errorCode){
                		this.fetchSamplesSuccess = false;
                	}
                	if(this.sampledata.columns){
                		this.fetchSamplesSuccess = true;
                		this.col1 =  this.sampledata.columns[0]["label"];
                		this.col2 =  this.sampledata.columns[1]["label"];
                	}
                }

            });
        })();


    </script>
</dom-module>
