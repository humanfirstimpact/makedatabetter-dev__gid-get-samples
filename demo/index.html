<html>
<head>

    <title>gid-table-samples</title>

    <link rel="import" href="../gid-table-samples.html">
    <style>
    	table, th, td {
	    border: 1px solid grey;
	    border-collapse: collapse;
		}
		td {
		    text-align: center;
		}
    </style>
</head>
<body unresolved>
<h1>Table Data</h1>

<div class="horizontal-section-container">
    <template is="dom-bind" id="app">
        <gid-table-samples api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
        table = "100007" fetch-rows = true tabledata = {{tabledata}}></gid-table-samples>
        
            <div class="horizontal-section">
                <p></p>
                <table style="width:50%">
				  <tr>
				    <th>Id</th>
				    <th>User Name</th> 
				  </tr>
				  <template is="dom-repeat" items="[[tabledata]]">
				  <tr>
				    <td>{{item.id}}</td>
				    <td>{{item.user_name}}</td> 
				  </tr>
				  </template>
				</table>
            </div>
        
    </template>
</div>

<script>
    var app = document.querySelector('#app');


</script>
</body>
</html>
