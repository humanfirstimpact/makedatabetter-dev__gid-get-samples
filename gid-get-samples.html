<!--
  Wrapper data component for samples
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">

<!--
`gid-get-samples`


A data component for fetching rows and columns of the specified table.

    <gid-get-samples columns="[col-id1,col-id2..]" get-samples = true sampledata = {{sampledata}}></gid-get-samples>
    
The property 'user' , 'columns' and 'get-samples' are  mandatory.

The field 'get-samples' needs to set to true in order to fetch samples.

The 'sampledata' returns the response of the rest call.

If `api-url` is not provided, the component will display sample output for specified entity.

API endpoint:

    GET /samples?columns=id1,id2,id3&limit=50

Input:

- columns : List of Column Ids (mandatory query param)
- limit : limit by row (optional query Param)



Output:

- Samples for provided Column IDs

The output of this components will be as follows:

<dom-module id="gid-get-samples">
    <template>
        
        <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path-key= '{{pathKey}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
        <!-- table samples -->
        <gid-api auto=false
                 method="GET" api-url={{sampleUrl}} response='{{sampleResponse}}' error = '{{sampleError}}'
                 api-params={{sampleParams}} api-token = {{sampleToken}} api-timeout={{sampleTimeout}}></gid-api>
        <!-- table samples -->

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'gid-get-samples',
                properties: {
                	apiToken: {
                    	type: String,
                        notify: true,
                        value : ''
                    },
                	paramsArr: {
      	           	   type: Array,
      	           	   notify: true,
      	           	   value: ["columns", "limit", "offset"]
                     },
                	sampledata: {
                        type: Array,
                        notify: true
                    },
                    apiUrl: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    sampleUrl: {
                        type: String,
                        notify: true
                    },
                    sampleTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    sampleResponse: {
                        type: Object,
                        notify: true,
                        observer: 'sampleResponseReceived'
                    },
                    sampleError : {
    	     	  		type : Object,
    	     	  		notify : true,
    	     	  		observer : 'sampleErrorReceived'
            	  	},
                    sampleParams: {
                        type: String,
                        notify: true
                    },
                    sampleToken: {
                    	type: String,
                        notify: true
                    },
                    limit:{
                    	type: String,
                    	notify: true,
                    	value: ''
                    },
                    offset:{
                    	type: String,
                    	notify: true,
                    	value: ''
                    },
                    columns: {
                    	type: Array,
                    	notify: true,
                    	value: []
                    },
                    user: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    pathKey: {
    	            	type: String,
    	                notify: true,
    	                value: ''
    	            },
                    path: {
                    	type: String,
                        notify: true,
                        value: '',
                        observer: 'pathReceived'
                    },
                    apiEntity: {
                    	 type: String,
                    	 notify: true,
                    	 value: ''
                    },
                    getSamples: {
                    	type: Boolean,
                    	notify: true,
                    	value: false,
                    	observer: 'fetchSamples'
                    }
                },
                fetchSamples: function () {
                	if (this.getSamples) {
	                    if (!this.apiUrl) {
	                        this.sampleUrl = this.importPath + 'assets/json/get-samples.json';
	                        this.sampleTimeout =  this.sampleTimeout - 1;
	                    } else {
	                    	this.pathKey =  'default';
	                    	this.apiEntity = 'GET-SAMPLES';
	                    }
                	}
                },
                pathReceived: function(){
                 	 if(this.path){
                 		var res = this.path.split(/{([^}]+)}/);
                 		for (var i in res) {
                 			if(!res[i].startsWith("/")){
                 					if(this[res[i]]){
                 						res[i] = this[res[i]];
                 					}
                 			}
                 		}
               			this.sampleUrl = this.apiUrl + res.join("");
               			var paramVal = '';
               			var paramsObj = {};
               			for (var i in this.paramsArr){
                        	paramVal = '';
	                        	if(typeof(this[this.paramsArr[i]]) === "string"){
	                        		paramVal = this[this.paramsArr[i]];
	                        	}
	                        	else{
	                        		if(this[this.paramsArr[i]].length){
	                            		for (var j in this[this.paramsArr[i]]) {
	                    		    		paramVal = paramVal + this[this.paramsArr[i]][j];
	                    		    		if(j != (this[this.paramsArr[i]].length - 1)){
	                    		    			paramVal = paramVal + ',';
	                    		    		}
	                             		}
	                            	}
	                        	}
	                        	if(this[this.paramsArr[i]]){
	                        		paramsObj[this.paramsArr[i]]= paramVal;
	                        	}
                        }
               			this.sampleParams = JSON.stringify(paramsObj);
               			if(this.apiToken){
               				this.sampleToken =  this.apiToken;
               			}
               			this.sampleTimeout =  this.sampleTimeout - 1;
                   }
              },
              sampleResponseReceived: function (newvalue, oldvalue) {
            	  this.reset();
                  if (newvalue != null) {
                      this.async(function () {
                      	  this.sampledata =  newvalue;
                      }, 500);
                  }

              },
              sampleErrorReceived : function(newvalue, oldvalue){
              	 this.reset();
        	          if(newvalue != null){
        		             this.async(function() {
        		         		this.sampledata =  newvalue;
        		   		 	          }, 500);
        	          }
                 	
              },
              reset: function(){
            	  this.sampledata = [];
				  this.apiEntity = '';
				  this.path = '';
				  this.getSamples = false;
              }
            });
        })();


    </script>
</dom-module>
