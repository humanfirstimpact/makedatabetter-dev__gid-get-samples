<!--
  Wrapper data component for table samples
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">

<!--
`gid-table-samples`

The `gid-table-samples` element is a data component acting as a wrapper  on gid-api used for handling rest calls for fetching rows and columns of
the specified table.

<gid-table-samples api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
        table = "100007" tabledata = {{tabledata}}></gid-table-samples>
        
The property 'table' is mandatory
        
If `api-url` is not provided, the component will display sample output for specified entity.

@demo demo/index.html
-->
<dom-module id="gid-table-samples">
    <template>
        
        <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
        <!-- table samples -->
        <gid-api auto=false
                 method="GET" api-url={{tableUrl}} response='{{tableResponse}}'
                 api-timeout={{tableTimeout}} api-params={{tableParams}}></gid-api>
        <!-- table samples -->

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'gid-table-samples',
                properties: {
                    tabledata: {
                        type: Array,
                        notify: true
                    },
                    tablecolumns: {
                        type: Array,
                        notify: true
                    },
                    apiUrl: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    tableUrl: {
                        type: String,
                        notify: true
                    },
                    tableTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    tableResponse: {
                        type: Object,
                        notify: true,
                        observer: 'tableResponseChanged'
                    },
                    tableParams: {
                        type: String,
                        notify: true
                    },
                    fetchTableData: {
                        type: Boolean,
                        notify: true,
                        observer: 'fetchTableDataFunc'
                    },
                    table: {
                    	type: String,
                    	notify: true,
                    	value: '',
                    	observer: 'tableModified'
                    },
                    path: {
                    	type: String,
                        notify: true,
                        value: '',
                        observer: 'pathReceived'
                    },
                    apiEntity: {
                    	 type: String,
                    	 notify: true,
                    	 value: ''
                    }
                },
                tableModified: function (newvalue, oldvalue) {
                	if (this.table) {
	                    if (!this.apiUrl) {
	                        this.tableUrl = this.importPath + 'assets/json/' + this.entity.toLowerCase() + '.json';
	                        this.tableTimeout =  this.tableTimeout - 1;
	                    } else {
	                    	this.apiEntity = 'TABLE-DATA';
	                    }
                	}
                },
                pathReceived: function(){
                 	 if(this.path){
                 		var res = this.path.split(/{([^}]+)}/);
                 		for (var i in res) {
                 			if(!res[i].startsWith("/")){
                 					if(this[res[i]]){
                 						res[i] = this[res[i]];
                 					}
                 			}
                 		}
               			this.tableUrl = this.apiUrl + res.join("");
               			this.tableTimeout =  this.tableTimeout - 1;
                   }
              },
              tableResponseChanged: function (newvalue, oldvalue) {
                  this.tablecolumns = [];
                  this.tabledata = [];
                  if (newvalue != null) {
                      this.async(function () {
                      	this.tablecolumns =  newvalue.columns;
                          this.tabledata = newvalue.rows;
                      }, 500);
                  }

              }
            });
        })();


    </script>
</dom-module>
